<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Divânu Lugāti't-Türk | İnteraktif Dijital Atlas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --gold: #d4af37;
            --glass-bg: rgba(10, 10, 10, 0.85);
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        body { 
            margin: 0; 
            background-color: #050505; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-top {
            position: absolute; 
            top: 40px; 
            width: 100%; 
            text-align: center;
            z-index: 2000; 
            pointer-events: none;
        }
        .ui-top h1 { 
            color: var(--gold); 
            font-family: 'Georgia', serif; 
            letter-spacing: 6px; 
            margin: 0; 
            font-weight: 100;
            text-shadow: 0 0 25px rgba(0,0,0,1), 0 0 10px rgba(212, 175, 55, 0.2);
            text-transform: uppercase;
        }
        .ui-top small {
            color: #777;
            font-size: 0.7rem;
            letter-spacing: 4px;
            display: block;
            margin-top: 8px;
        }

        .fog-background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(45, 45, 45, 0.4) 0%, rgba(0, 0, 0, 1) 90%),
                        url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        #map { height: 100vh; width: 100vw; background: transparent !important; cursor: crosshair; }

        .leaflet-popup-content-wrapper {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 20px !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9) !important;
            color: #fff !important;
        }

        .leaflet-popup-tip { background: transparent !important; }

        .popup-card h2 { color: var(--gold); font-family: 'Georgia', serif; margin: 0 0 12px 0; font-size: 1.7rem; }
        .popup-card p { font-size: 1rem; line-height: 1.6; color: #ccc; }

        .wiki-link {
            display: block; text-align: center; padding: 12px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold); color: var(--gold);
            text-decoration: none; border-radius: 12px; font-weight: 600;
            margin-top: 15px; transition: 0.3s ease;
        }
        .wiki-link:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        .glow-effect {
            filter: blur(12px);
            transition: all 0.4s ease-out;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="color:var(--gold); letter-spacing:3px;">ATLAS HAZIRLANIYOR</p>
</div>

<div class="ui-top">
    <h1>Divânu Lugāti't-Türk</h1>
    <small>KAŞGARLI MAHMUD'UN MİRASI</small>
</div>

<div class="fog-background"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const multiplier = 4;
    const realH = 3676;
    const realW = 3840;

    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -4, 
        maxZoom: 3,
        zoomControl: false,
        maxBounds: [[-5000, -5000], [realH + 5000, realW + 5000]],
        maxBoundsViscosity: 0.7
    });

    const atlasImage = L.imageOverlay('harita.png', [[0, 0], [realH, realW]]);
    atlasImage.addTo(map);
    map.fitBounds([[0, 0], [realH, realW]]);

    // Loader Kontrolü
    let dataLoaded = false;
    let imageLoaded = false;

    atlasImage.on('load', () => { imageLoaded = true; checkLoading(); });

    function checkLoading() {
        if (dataLoaded && imageLoaded) {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.visibility = 'hidden', 1000);
        }
    }

    Promise.all([
        fetch('map.json').then(r => r.json()),
        fetch('details.json').then(r => r.json())
    ]).then(([mapData, detailsData]) => {
        
        mapData.boxes.forEach(item => {
            let layer;
            if (item.type === "polygon" && item.points) {
                const p = item.points.map(pt => [realH - (pt[1] * multiplier), pt[0] * multiplier]);
                layer = L.polygon(p);
            } else {
                const w = parseFloat(item.width) * multiplier;
                const h = parseFloat(item.height) * multiplier;
                const cx = parseFloat(item.x) * multiplier;
                const cy = realH - (parseFloat(item.y) * multiplier);
                layer = L.rectangle([[cy - h/2, cx - w/2], [cy + h/2, cx + w/2]]);
            }

            layer.setStyle({ color: 'transparent', fillColor: 'var(--gold)', fillOpacity: 0 });

            layer.on('mouseover', function() {
                this.setStyle({ fillOpacity: 0.3, className: 'glow-effect' });
            });
            layer.on('mouseout', function() { this.setStyle({ fillOpacity: 0 }); });

            const info = detailsData.details.find(d => 
                d.label.toLowerCase() === item.label.toLowerCase() || d.id === item.id
            );

            const popupContent = `
                <div class="popup-card">
                    <h2>${info ? info.label : item.label}</h2>
                    <p>${info ? info.desc : "Bu bölge hakkındaki bilgiler henüz eklenmedi..."}</p>
                    ${info ? `<a href="${info.wiki}" target="_blank" class="wiki-link">DETAYLI İNCELE</a>` : ""}
                </div>
            `;

            layer.bindPopup(popupContent, { maxWidth: 320, offset: [0, -5] });
            layer.addTo(map);
        });

        dataLoaded = true;
        checkLoading();
    });
</script>
</body>
</html>
